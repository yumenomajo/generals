<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>generals.io</h1>
            <p>Protect your general. Capture enemy generals.</p>
        </header>
        
        <div class="scoreboard">
            <div class="current">
                <h2>Current</h2>
                <p>FFA</p>
                <p>39.5</p>
                <p>Rank #22540</p>
                <button>Become a Supporter</button>
            </div>
            <div class="all-time">
                <h2>All Time</h2>
                <!-- All time stats could go here -->
            </div>
        </div>
        
        <div class="play-section">
            <input type="text" placeholder="shirobako">
            <button>PLAY</button>
            <button>Custom Maps</button>
        </div>
        
        <footer>
            <p>Suggestions · Wiki · Tournaments · Reddit</p>
            <p>Bot Server · Bot Developer Docs · Contact Us</p>
            <p>© 2022 MUGA Gaming, LLC All Rights Reserved. v29.3.5.1</p>
        </footer>
    </div>

    <nav class="side-nav">
        <!-- Side navigation icons would go here -->
    </nav>
</body>
</html>
